name: BWIPP CI

on:
  push:
    branches:
  pull_request:
    branches:

jobs:
  ci:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: make -j `nproc`    
    - name: Test
      run: make test
    - name: Release
      run: make release
